language: node_js
node_js:
  - "node"
  - "7"
env:
  global:
    - secure: >-
        
install: npm install
cache:
  directories:
    - "node_modules"
before_script:
  - git config --global user.name "Travis CI"
  - git config --global user.email "www.goo5@me.com"
  - npm install -g gulp-cli
script: gulp build && gulp offline
after_success:
  - >-
    echo "travis_fold:end:after_success" && [ "${TRAVIS_PULL_REQUEST}" = "false"
    ] && [ "${TRAVIS_BRANCH}" = "master" ] && echo "Deployingâ€¦" && gulp deploy
