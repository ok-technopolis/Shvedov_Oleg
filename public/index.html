<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todos | The simplest todo manager</title>
    <meta name="description" content="">
    <meta name="author" content="Oleg Shvedov">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="dist/css/main.css">
</head>

<body>
<div class="main-wrapper">

    <div class="todos-header">
        <h1 class="todos-title">Todos</h1>
    </div>

    <div class="todos-main">
        <div class="todo-add">
            <div class="action todo-add_select-all">
                <button class="action_target" aria-label="Отметить все как выполненные"></button>
                <div class="action_visual"></div>
            </div>

            <form class="todo-add_input-wrapper">
                <input type="text" class="todo-add_input" required placeholder="What needs to be done?" aria-label="Поле добавления дела">
            </form>
        </div>

        <div class="todos-list"></div>

        <div class="todos-actions-bar">
            <div class="todos-actions-bar_counter" aria-label="Количество невыполненных дел">
                <span class="js-left-counter"></span>&nbsp;item(s) left<!--
         --></div>

            <button class="todos-actions-bar_clear-completed" style="visibility:hidden;">Clear completed</button>

            <div class="todos-filters">
                <button class="filter __active" data-filter="all" aria-label="Фильтр: показать все">All</button>
                <button class="filter" data-filter="active" aria-label="Фильтр: показать невыполненные дела">Active</button>
                <button class="filter" data-filter="completed" aria-label="Фильтр: показать выполненные дела">Completed</button>
            </div>
        </div>
    </div>
</div>

<script src="dist/js/components/main.js"></script>
<script src="dist/js/components/todoItem.js"></script>
<script src="dist/js/components/todoAdd.js"></script>
<script src="dist/js/components/todosList.js"></script>
<script src="dist/js/components/app.js"></script>
</body>

</html>
