<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todos | The simplest todo manager</title>
    <meta name="description" content="">
    <meta name="author" content="Oleg Shvedov">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./dist/css/main.css">
</head>

<script type="text/html" id="todoItemTemplate">
    <div class="todo-item">
        <div class="input-checkbox todo-item_ready-mark">
            <input type="checkbox" class="input-checkbox_target js-todo-item_ready-mark" aria-label="Пометить дело как выполненное">
            <div class="input-checkbox_visual"></div>
        </div>
        <div class="todo-item_text-wrapper">
            <div class="todo-item_text js-todo-item_text" contenteditable></div>
        </div>
        <div class="action todo-item_remove">
            <button class="action_target js-todo-item_remove" aria-label="Удалить дело"></button>
            <div class="action_visual"></div>
        </div>
    </div>
</script>

<body>
<div class="main-wrapper">

    <div class="todos-header">
        <h1 class="todos-title">Todos</h1>
    </div>

    <div class="todos-main __empty js-todos-main">
        <div class="todo-add">
            <div class="action todo-add_select-all">
                <button class="action_target js-todo-add_select-all" aria-label="Отметить все как выполненные"></button>
                <div class="action_visual"></div>
            </div>

            <div class="todo-add_input-wrapper">
                <input type="text" class="todo-add_input js-todo-add_input" required placeholder="What needs to be done?" aria-label="Поле добавления дела">
            </div>
        </div>

        <div class="todos-list js-todos-list"></div>

        <div class="todos-actions-bar">
            <div class="todos-actions-bar_counter" aria-label="Количество невыполненных дел">
                <span class="js-left-counter"></span>
            </div>

            <button class="todos-actions-bar_clear-completed __hide js-todos-actions-bar_clear-completed">Clear completed</button>

            <div class="todos-filters js-todos-actions-bar_filters">
                <button class="filter __active" data-filter="all" aria-label="Фильтр: показать все">All</button>
                <button class="filter" data-filter="active" aria-label="Фильтр: показать невыполненные дела">Active</button>
                <button class="filter" data-filter="completed" aria-label="Фильтр: показать выполненные дела">Completed</button>
            </div>
        </div>
    </div>
</div>

<script src="./dist/js/app.js"></script>
</body>

</html>
